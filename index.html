<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to the Future of Email Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff8a00, #da1b60);
        color: white;
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 700px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
      }

      p {
        font-size: 16px;
        color: #f0f0f0;
        margin: 15px 0;
      }

      .hero-image {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
        border-radius: 10px;
        margin: 20px 0;
      }

      .button-group {
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary {
        background-color: #ffffff;
        color: #da1b60;
        border: 2px solid white;
      }

      .btn-primary:hover {
        background-color: #f4f4f4;
        color: #b5174a;
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background-color: white;
        color: #da1b60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Future of Email Design!</h1>
      <p>
        Calling all <strong>marketers</strong>, <strong>designers</strong>, and
        <strong>content creators</strong>! Unleash your creativity and craft
        stunning emails effortlessly.
      </p>
      <img
        class="hero-image"
        src="https://blog.ongig.com/wp-content/uploads/2021/10/Social-Media-Influencer-Job-Description.jpg"
        alt="Creative marketing design"
      />
      <div class="button-group">
        <a
          href="https://docs.beefree.io/beefree-sdk/rows/reusable-content/create/save/implement-hosted-saved-rows"
          target="_blank"
          class="btn btn-secondary"
        >
          Quick Start
        </a>
        <a
          href="https://github.com/mailupinc/beefreeSDKwhiteLabelDocs/tree/main/hosted-saved-rows"
          target="_blank"
          class="btn btn-secondary"
        >
          Knowledge Base
        </a>
        <a href="builder.html" class="btn btn-primary">
          Build an epic email now ðŸš€
        </a>
      </div>
    </div>
  </body>
</html>
